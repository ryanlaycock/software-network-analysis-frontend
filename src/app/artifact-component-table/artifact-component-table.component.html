<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="overall_rank" matSortDirection="asc">
  <ng-container matColumnDef="overall_rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Importance Rank </th>
    <td mat-cell *matCellDef="let element"> {{element.overall_rank}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.artifact}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
    <td mat-cell *matCellDef="let element"> {{element["group"]}} </td>
  </ng-container>

  <ng-container matColumnDef="page_rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PageRank Score </th>
    <td mat-cell *matCellDef="let element"> {{element.page_rank}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
